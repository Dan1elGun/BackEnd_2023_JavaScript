    <script>
        let str = "<p>Попав в тень чуть зеленеющих лип, писатели первым долгом бросились к пестро раскрашенной будочке с надписью \"Пиво и воды\".</p>" +
            "<p>Да, следует отметить первую странность этого страшного майского вечера. Не только у будочки, но и во всей аллее, параллельной Малой Бронной улице, не оказалось ни одного человека. В тот час, когда уж, кажется, и сил не было дышать, когда солнце, раскалив Москву, в сухом тумане валилось куда-то за Садовое кольцо, - никто не пришел под липы, никто не сел на скамейку, пуста была аллея.</p>" +
            "<p>- \"Дайте нарзану\", - попросил Берлиоз.</p>" +
            "<p>- \"Нарзану нету\", - ответила женщина в будочке и почему-то обиделась.</p>" +
            "<p>- \"Пиво есть?\" - сиплым голосом осведомился Бездомный.</p>" +
            "<p>- \"Пиво привезут к вечеру\", - ответила женщина.</p>" +
            "<p>- \"А что есть?\" - спросил Берлиоз.</p>" +
            "<p>- \"Абрикосовая, только теплая\", - сказала женщина.</p>" +
            "<p>- \"Ну, давайте, давайте, давайте!.. \"</p>" +
            "<p>Абрикосовая дала обильную желтую пену, и в воздухе запахло парикмахерской. Напившись, литераторы немедленно начали икать, расплатились и уселись на скамейке лицом к пруду и спиной к Бронной.";

        document.write(str);
    </script>
