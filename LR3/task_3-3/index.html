 <!doctype html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
	<style>
		.wrapper { 
			width: 80%; 
			margin: 15% auto; 
			display: flex;
		}
		.player { 
			width: 50%; 
			padding: 50px; 
			background-color: #A6E3E9; 
			margin-right: 10px 
		}
		input { 
			display: block; 
			width: 80%; 
			margin: 10px auto; 
			height: 3vh; 
			background-color: #fff; 
			text-align: center; 
			font-size: 24px; 
		}
		.cubes { 
			display: flex; 
			padding-top: 30px 
		}
		img { width: 33% }
	</style>
</head>
<body>
	<div class="wrapper">
		<div class="player">
			<input type="text" name="gamerName" id="firstname" disabled>
			<input type="text" name="gamerCount" id="firstcount" disabled>
			<div class="cubes">
				<img src="1.png" alt="" id="i1">
				<img src="1.png" alt="" id="i2">
				<img src="1.png" alt="" id="i3">
			</div>
		</div>

		<div class="player">
			<input type="text" name="gamerName" id="secondname" disabled>
			<input type="text" name="gamerCount" id="secondcount" disabled>
			<div class="cubes">
				<img src="1.png" alt="" id="i4">
				<img src="1.png" alt="" id="i5">
				<img src="1.png" alt="" id="i6">
			</div>
		</div>
	</div>

	<script>
		let game = {
			gamer1: {
				name: "",
				count: 0
			},
			gamer2: {
				name: "",
				count: 0
			}
		}
		game.gamer1.name = prompt('Игрок 1');
		game.gamer2.name = prompt('Игрок 2');
		document.getElementById("firstname").value = game.gamer1.name
		document.getElementById("secondname").value = game.gamer2.name

		for (let index = 1; index <= 6; index++) {
			if (index <= 3) {
				cube = Math.floor(Math.random() * (6 - 1 + 1) + 1)
				document.getElementById('i'+ index).src = cube + ".png"
				game.gamer1.count += cube
			} else {
				cube = Math.floor(Math.random() * (6 - 1 + 1) + 1)
				document.getElementById('i'+ index).src = cube + ".png"
				game.gamer2.count += cube
			}
		}
		document.getElementById("firstcount").value = game.gamer1.count
		document.getElementById("secondcount").value = game.gamer2.count
	</script>

	<footer>
		
	</footer>	
</body>
</html>
