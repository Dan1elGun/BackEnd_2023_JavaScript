 <!doctype html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
	
	<script>
		// выражение 1
		// ...
		let num = (0o206 / 0b1000011 + 0b1000 - -0x13B) / 0o31;
		console.log(num);

		// выражение 2
		// ...
		let num1 = (0x200 - 0x48) / 0o50 % 111;
		console.log(num1);
		// выражение 3
		// ...
		let x = 0b11000;
		let y = 0x285;
		let num2 = --x % 0b100 + 0o127 - -(--y) / x++;
		console.log(num2);
	</script>	
	
</head>
<body>
	<header>
		<h1 style="text-align:center">Работа с числами</h1>
	</header>

	<footer>
		
	</footer>		
</body>
</html>
