<!doctype html>
<html lang="ru">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Программирование в среде JavaScript</title>
	
	<script>

	let date = new Date(2023, 11, 35);
	console.log(date); // Thu Jan 04 2024 00:00:00 GMT+0300 (Москва, стандартное время)

	let date1 = new Date(2023, -3, 5);
	console.log(date1); // Wed Oct 05 2022 00:00:00 GMT+0300 (Москва, стандартное время)

	let date2 = new Date(2023, -3, -10);
	console.log(date2); // Tue Sep 20 2022 00:00:00 GMT+0300 (Москва, стандартное время)

	</script>

</head>

<body>
	<header>
		<h1 style="text-align:center">Объект Date</h1>
	</header>

	<footer>
		
	</footer>		
</body>
</html>
